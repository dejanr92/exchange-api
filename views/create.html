<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Posts</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-8 offset-md-2">
                <div class="card-title">Posts</div>
                <div class="card-body">
                    <form id="postForm" action="/api/posts" method="POST">
                        <label for="title">Title:</label>
                        <input class="form-control" type="text" name="title" id="title" />
                        <label for="description">Description:</label>
                        <textarea class="form-control" type="text" name="description" id="description"></textarea>
                        <button class="btn btn-primary" onclick="sendData()" name="submit" id="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function sendData() {
        console.log('clickedSend');
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;
        const xhr = new XMLHttpRequest();
        xhr.open('post', '/api/posts/create', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
            if(this.status == 200) {
                console.log(this.status);
                // window.location('/posts');
            };
            
        }
        const parameters = encodeURI('title=' + title + '&description=' + description);
        xhr.send(parameters);
    }
    
</script>
</html>
